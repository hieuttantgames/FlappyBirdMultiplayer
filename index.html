    <script>
      const hideFullScreenButton = "1";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/B6.loader.js";
      const config = {
        dataUrl: buildUrl + "/B6.data.unityweb",
        frameworkUrl: buildUrl + "/B6.framework.js.unityweb",
        codeUrl: buildUrl + "/B6.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Flappy 30",
        productVersion: "0.1",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              document.makeFullscreen('unity-container');
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>

    <script>
      window.addEventListener('message', function(event) {
        console.log("Message received from the parent: " + event.data); // Message received from parent
        if (event.data == 'parent-open-fullscreen') {
          document.querySelector("#ad1").classList.remove("hiden");
          document.querySelector("#ad2").classList.remove("hiden");
          document.querySelector("#game").classList.remove("game-fullscreen");
        } else if (event.data == 'parent-exit-fullscreen') {
          document.querySelector("#ad1").classList.add("hiden");
          document.querySelector("#ad2").classList.add("hiden");
          document.querySelector("#game").classList.add("game-fullscreen");
        }
      });
      
    </script>

      if (window.mobileCheck()) {

      const gameContainer = document.getElementById('game');
      function setupBtnBackMobile() {
          console.log('setup mobile');
          const btnBack = document.getElementsByClassName('btn-back')[0];
          const footer = document.querySelector('#game-container > div.iframe-footer');
          let stateBtn = 'none';

          function onDown(e) {
              gameContainer.addEventListener('touchmove', onMove);

              e.preventDefault();
              var evt = e.type === 'touchstart' ? e.changedTouches[0] : e;
              stateBtn = 'click';
          }

          function onUp(e) {
              gameContainer.removeEventListener('touchmove', onMove);
              e.preventDefault();
              if (stateBtn === "click") {
                  document.location.href = "https://ant.games/g/flappy-bird-multiplayer";
              }
              stateBtn = 'none';
          }

          function onMove(e) {
              if (stateBtn === 'click' || stateBtn === 'move') {
                  const evt = e.type === 'touchmove' ? e.changedTouches[0] : e;
                  if (evt.clientY - 23 >= 100 && evt.clientY - 23 < window.innerHeight - 30) {
                      btnBack.style.top = Math.round(evt.clientY - 50) + 'px';
                      if (stateBtn !== 'move') {
                          stateBtn = 'move';
                      }
                  }
              };
          }

          btnBack.addEventListener('touchstart', onDown);
          btnBack.addEventListener('touchend', onUp);
      }
